version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped

  appsmith:
    image: appsmith/appsmith-ce:latest
    ports:
      - "80:80"
    volumes:
      - appsmith-data:/appsmith/stacks
    environment:
      - APPSMITH_DISABLE_TELEMETRY=true

volumes:
  appsmith-data:
