apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-lowcode-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: YOURNAME-capstone.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-lowcode-service
            port:
              number: 80