version: "3.9"

services:
  appsmith:
    image: appsmith/appsmith-ce:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - appsmith_stacks:/appsmith-stacks
    environment:
      - APPSMITH_DISABLE_TELEMETRY=true
    restart: unless-stopped

  fastapi:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - appsmith
    restart: unless-stopped

volumes:
  appsmith_stacks: